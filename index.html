<!DOCTYPE html>
<html lang="en">
  <head>
      <title>Grocery Budget App</title>
    
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section>
   <!--creating a user profile to either login or register-->
    <div style= "background-color:grey;margin: 1%;width: 15%;padding: 1%;float:left;">
     <form method="post">
          <div style="font-size: 20px;margin: 1%;color: whitesmoke;">Login</div>
          <div>
              <label for="uname" style="font-size: 10px;color: black;"><b>Username</b></label>
              <input type="text" name="default-Username" style="height:2%; border: solid thin red;"><br><br>
              <label for="psw" style="font-size: 10px;color: black;"><b>Password</b></label>
              <input type="password" name="default-Password" style="height:2%;border: solid thin red;"><br><br>
          </div>
          <input type="submit" value="Login" style="border-right: 10px;height:fit-content;  width: 50%;color: whitesmoke;background-color: black;border: solid gold;"><br><br>
      </form>
  </div>
  <div style="background-color:grey;margin: 1%;width: 15%;padding: 1%;float: left -1px;;">
      <form method="post">
          <div style="font-size: 20px;margin: 1%;color: white;">Register</div>
          <div>
              <label for="usrname" style="font-size: 10px;margin: 0.5%;color: black;"><b>Username</b></label>
              <input type="text" name="Default-Username" style="height:4%;border-radius: 10px;border: solid thin green;"><br><br>
              <label for="paswrd" style="font-size: 10px;margin: 0.5%;color: black;"><b>Password</b></label>
              <input type="password" name="Default-Password" style="height:4%;border-radius: 10px;border: solid thin green;"><br><br>
              <label for="paswrd" style="font-size: 10px;margin: 0.5%;color: black;"><b>Repeat Password</b></label>
              <input type="password" name="Default-Password" style="height:4%;border-radius: 10px;border: solid thin #aaa;"><br><br>
          </div>
          <input type="submit" value="Create Account" style="border-radius: 10px;width: 50%;color: white;background-color: black;border: solid gold;"><br><br>
      </form>
        </section>
  </div>
    <div class="wrapper">
      <div class="container">
        <div class="sub-container">
          <!-- Budget -->
          <div class="shopping-amount-container">
            <h2>Budget</h2>
            <p class="hide error" id="budget-error">
              Value cannot be empty or negative
            </p>
            <input
              type="number"
              id="total-amount"
              placeholder="Enter Total Amount"
            />
            <button class="submit" id="user-amount-button">Set Budget</button>
          </div>

          <!-- Expenditure -->
          <div class="shopping-amount-container">
            <h2>Expenses</h2>
            <p class="hide error" id="product-title-error">
              Values cannot be empty
            </p>
            <input
              type="text"
              class="product-title"
              id="product-title"
              placeholder="Enter Title of Product"
            />
                      <button class ="submit" id="search Amount">Search</button>
                      
          </div>
                  </div>
        <!-- Output -->
        <div class="output-container flex-space">
          <div>
            <p>Total Budget</p>
            <span id="amount">0</span>
          </div>
          <div>
            <p>Expenses</p>
            <span id="expenditure-value">0</span>
          </div>
          <div>
            <p>Balance</p>
            <span id="balance-amount">0</span>
          </div>
        </div>
      </div>
      <!-- List -->
      <div class="list">
        <h3>Expense List</h3>
        <div class="list-container" id="list"></div>
              </div>
    </div>
    <!-- Script -->
       <script src="script.js"></script>
       
  </body>
</html>
